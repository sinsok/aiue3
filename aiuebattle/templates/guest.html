<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲストページ</title>
    <script src="/static/js/guest.js" defer></script>
    <style>
        .form-group {
            margin-bottom: 1.5em;
        }
        .input-rules {
            font-size: 0.9em;
            color: #666;
            margin-top: 0.3em;
            margin-left: 1em;
        }
        .keyword-rules {
            background-color: #f8f9fa;
            padding: 1em;
            border-radius: 5px;
            margin: 1em 0;
        }
        .keyword-rules ul {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
    </style>
</head>
<body>
    <h1>ゲストページ</h1>
    <p id="themeDisplay">テーマ:</p>
    <div class="keyword-rules">
        <h3>キーワードのルール</h3>
        <ul>
            <li>ひらがなのみ使用可能</li>
            <li>2文字から7文字まで</li>
            <li>〇長音符（ー）は使用可能</li>
            <li>✖濁点（゛）と半濁点（゜）は使用不可</li>
            <li>✖小文字(ぁぃぅぇぉゃゅょっ)は使用不可</li>
            <li>例：「とうきょう」→「とうきよう」「おにぎり」→「おにきり」「カッター」→「かつたー」</li>
        </ul>
    </div>
    <form id="guestForm">
        <div class="form-group">
            <label for="playerName">プレイヤーネーム:</label>
            <input type="text" id="playerName" name="playerName" required>
        </div>
        <div class="form-group">
            <label for="keyword">キーワード:</label>
            <input type="text" id="keyword" name="keyword" pattern="^[\u3041-\u3096ー]{2,7}$" required>
        </div>
        <button type="submit">参加する</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>
</body>
</html>
